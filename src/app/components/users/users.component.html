<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async" (click)="navigateToUser(user._id)">
            <td>{{ user._id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.emailId }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
</table>
